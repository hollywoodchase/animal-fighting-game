<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Animal Fighting Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="header" class="col-sm-12 text-center">
                <h1>Animal Fighting Game</h1>
            </div>
        </div>
        <div class="row">
            <div id="animals" class="col-sm-12 text-center space"></div>
        </div>
        <div class="row">
            <div id="the-fight">
                <div id="first-fighter" class="col-sm-5 battle-items"></div>
                <h1 id="vs" class="col-sm-2 battle-items">VS</h1>
                <div id="second-fighter" class="col-sm-5 battle-items"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 text-center">
                <h3 id="you-health">Your Remaining Health: </h3>
            </div>
            <div class="col-sm-4 text-center">
                <h4 id="damage-to-him">Damage caused by your attack: </h4>
                <!-- <h4 id=></h4> -->
                <h4 id="damage-to-you">Damage caused by his attack: </h4>
                <!-- <h4 id=></h4> -->
            </div>
            <div class="col-sm-4 text-center">
                <h3 id="him-health">Your opponent's health: </h3>
            </div>
        </div>
        <div class="row">
            <div id="button-div" class="col-sm-12">
                <button class="btn btn-lg btn-success">Attack!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3 id="announcements">Announcements</h3>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
